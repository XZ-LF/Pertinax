<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pertinax Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2e2120, #b33f22);
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      width: 200px;
      margin: 10px;
      padding: 6px;
      text-decoration: none;
      background: #181b26;
      color: white;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .button:hover {
      background: #1f2a33;
    }
  </style>
</head>
<body>
  <h1><b>Pertinax Studio</b></h1>
  <p>"Where we keep on walking forward"</p>
  <br/>
  <h2>Contacts</h2>
  <a class="button" href="/discord">Discord</a>
  <!--<a class="button" href="/twitter">Twitter</a> -->
  <a class="button" href="/youtube">YouTube</a>
</body>
</html>
