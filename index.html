  <style>
    /* --- Reset + layout --- */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      color: white;
      position: relative;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: linear-gradient(180deg, #1e1110, #6e3122, #b33f22, #b35f22, #b35f22);
      background-size: 125% 125%;
      animation: gradientShift 20s ease infinite;
    }

    /* --- Main content --- */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      padding-top: 50px;
      box-sizing: border-box;
    }

    h1, p, .button, footer {
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 4em;
      margin-bottom: -10px;
      text-shadow:
        -2px -2px 0 #633,
         2px -2px 0 #633,
        -2px  2px 0 #633,
         2px  2px 0 #633;
      animation: fadeUp 1s ease-out 0s forwards, glowPulse 3s ease-in-out infinite;
    }

    p {
      font-size: 1em;
      color: #FFFFFF;
      text-shadow:
        -1px -1px 0 #808080,
         1px -1px 0 #808080,
        -1px  1px 0 #808080,
         1px  1px 0 #808080;
      margin-bottom: 30px;
      animation: fadeUp 1s ease-out 0.1s forwards;
    }

    .button {
      display: block;
      width: 200px;
      margin: 10px;
      padding: 12px;
      text-decoration: none;
      background: #181b26;
      color: white;
      border-radius: 4px;
      transition: all 0.15s;
    }

    .button:nth-of-type(1) { animation: fadeUp 0.6s ease-out 0.8s forwards; }
    .button:nth-of-type(2) { animation: fadeUp 0.6s ease-out 0.95s forwards; }
    .button:nth-of-type(3) { animation: fadeUp 0.6s ease-out 1.1s forwards; }

    .button:hover {
      background: #FFFFFF;
      transform: scale(1.1);
      color: #000000;
    }

    /* --- Footer --- */
    footer {
      position: relative; /* stays in flow */
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.45));
      color: #f1f1f1;
      text-align: center;
      padding: 15px 10px;
      box-sizing: border-box;
      margin: 0;
      animation: fadeUp 0.6s ease-out 1.25s forwards;
      z-index: 2;
    }

    footer h3 { margin-bottom: 10px; letter-spacing: 1px; text-shadow:
        -1px -1px 0 #000000,
         1px -1px 0 #000000,
        -1px  1px 0 #000000,
         1px  1px 0 #000000;}
    footer p { font-size: 14px; opacity: 0.8; margin-bottom: 20px; text-shadow:
        -1px -1px 0 #000000,
         1px -1px 0 #000000,
        -1px  1px 0 #000000,
         1px  1px 0 #000000;}
    footer a { color: #f1f1f1; text-decoration: none; margin: 0 10px; }
    footer a:hover { text-decoration: underline; }

    /* --- Animations --- */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow:
          0 0 8px #ff6b3f,
          0 0 12px #ff6b3f,
          0 0 16px #ff6b3f,
          0 0 20px #ff6b3f;
      }
      50% {
        text-shadow:
          0 0 4px #ff6b3f,
          0 0 8px #ff6b3f,
          0 0 12px #ff6b3f,
          0 0 16px #ff6b3f;
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glowBottom {
      0% { transform: translateX(-50%) scale(1); opacity: 0.1; }
      50% { transform: translateX(-50%) scale(1.1); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); opacity: 0.1; }
    }

    /* --- Bottom large glowing light --- */
    .bottom-glow {
      position: fixed;
      bottom: -150px; /* behind footer */
      left: 50%;
      transform: translateX(-50%);
      width: 1200px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,155,1) 0%, transparent 100%);
      filter: blur(200px);
      animation: glowBottom 6s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0; /* behind everything */
    }

    /* --- Noise overlay --- */
    .noise {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      pointer-events: none;
      background: repeating-radial-gradient(
        circle,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 1px,
        transparent 1px,
        transparent 3px
      );
      z-index: 1;
    }

    /* --- Floating particles --- */
    .particles {
      position: fixed;
      top: -50%; left: -50%; width: 200%; height: 200%;
      pointer-events: none;
      background-image: radial-gradient(rgba(255,255,255,0.05) 3px, transparent 3px);
      background-size: 35px 35px;
      animation: moveParticles 25s linear infinite;
      z-index: 1;
    }

    @keyframes moveParticles {
      0% { transform: translate(0,0); }
      100% { transform: translate(300px,300px); }
    }

  </style>
</head>
