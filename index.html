<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pertinax Studio</title>
  <link rel="icon" type="image/x-icon" href="images/pertinax.ico">
  <style>
    /* Reset + layout */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #1e1110, #6e3122, #b33f22, #b35f22, #b35f22);
      color: white;
      text-align: center;
      justify-content: flex-start;
      align-items: center;
      padding-top: 50px;
    }

    main {
      flex: 1; /* ðŸ‘ˆ makes main grow to fill space */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 4em;
      margin-bottom: -10px;
      text-shadow:
        -2px -2px 0 #633,
         2px -2px 0 #633,
        -2px  2px 0 #633,
         2px  2px 0 #633;
    }

    h2 {
      font-size: 1.5em;
      text-shadow:
        -1px -1px 0 #901010,
         1px -1px 0 #901010,
        -1px  1px 0 #901010,
         1px  1px 0 #901010;
    }

    p {
      font-size: 1em;
      color: #DDDDDD;
      text-shadow:
        -1px -1px 0 #222,
         1px -1px 0 #222,
        -1px  1px 0 #222,
         1px  1px 0 #222;
    }

    .button {
      display: block;
      width: 200px;
      margin: 10px;
      padding: 12px;
      text-decoration: none;
      background: #181b26;
      color: white;
      border-radius: 4px;
      transition: all 0.15s;
    }

    .button:hover {
      background: #FFFFFF;
      transform: scale(1.075);
      color: #000000;
    }

    footer {
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.45));
      color: #f1f1f1;
      text-align: center;
      padding: 15px 10px;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
      margin: 0; /* ðŸ‘ˆ remove top margin that caused the gap */
    }

    footer h3 {
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    footer p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    footer a {
      color: #f1f1f1;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1><b>Pertinax Studio</b></h1>
    <p style="margin-bottom:50px">"Where we keep on moving forward"</p>
    <a class="button" href="/discord"><b>Discord</b></a>
    <a class="button" href="/youtube"><b>YouTube</b></a>
  </main>

  <footer>

    <p style="font-size: 12px; opacity: 0.6;">
      Your average fullstack Roblox developer.
    </p>
  </footer>
</body>
</html>
