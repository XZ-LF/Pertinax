<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pertinax Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #1e1110, #6e3122, #b33f22, #b35f22);
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 4em;
      margin-bottom: 10px;
      text-shadow:
        -2px -2px 0 #633,
        2px -2px 0 #633,
        -2px 2px 0 #633,
        2px 2px 0 #633;
    }
    h2{
      font-size: 1.5em;
      text-shadow:
        -1px -1px 0 #901010,
        1px -1px 0 #901010,
        -1px 1px 0 #901010,
        1px 1px 0 #901010;
    }
    p {
      font-size: 1em;
      color:#DDDDDD;
      text-shadow:
        -1px -1px 0 #222,
        1px -1px 0 #222,
        -1px 2px 0 #222,
        1px 1px 0 #222;
    }
    .button {
      display: block;
      width: 200px;
      margin: 10px;
      padding: 12px;
      text-decoration: none;
      background: #181b26;
      color: white;
      border-radius: 4px;
      transition: all 0.15s;
    }
    .button:hover {
      background: #FFFFFF;
      transform: scale(1.075); 
      color: #000000; 
    }
  </style>
</head>
<body>
  <h1><b>Pertinax Studio</b></h1>
  <p>"Where we keep on walking forward"</p>
  <br/>
  <h2>Community</h2>
  <a class="button" href="/discord"><b>Discord</b></a>
  <!--<a class="button" href="/twitter">Twitter</a> -->
  <a class="button" href="/youtube"><b>YouTube</b></a>
</body>
</html>
