      background: linear-gradient(180deg, #1e1110, #6e3122, #b33f22, #b35f22, #b35f22);
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;

    .button {
      display: block;
      width: 200px;
      margin: 10px;
      padding: 12px;
      text-decoration: none;
      background: #181b26;
      color: white;
      border-radius: 4px;
      transition: all 0.15s;
    }
    .button:hover {
      background: #FFFFFF;
      transform: scale(1.075); 
      color: #000000; 
    }
  </style>
</head>
