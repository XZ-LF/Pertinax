<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pertinax Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      width: 200px;
      margin: 10px;
      padding: 12px;
      text-decoration: none;
      background: #4a90e2;
      color: white;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .button:hover {
      background: #357ab7;
    }
  </style>
</head>
<body>
  <h1>Pertinax Studio</h1>
  <a class="button" href="/discord">Join Discord</a>
  <a class="button" href="/twitter">Twitter</a>
  <a class="button" href="/youtube">YouTube</a>
</body>
</html>
